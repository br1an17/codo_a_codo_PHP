<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="navegacion">

            <a class="anclaLogo" href="index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CinemaBP</span>
            </a>

        </nav>
    </header>
    <main>
        <section class="inicio">

            <form method="get" id="for">
                <h2 class="tituloInicio" id="titulo">Registrate</h2>
                <div>
                    <input type="text" placeholder="nombre" id="nombre">
                </div>
                <div>
                    <input type="text" placeholder="apellido" id="apellido">
                </div>
                <div>
                    <input type="email" placeholder="E-mail" id="email">
                </div>
                <div>
                    <input type="date" placeholder="Fecha de nacimiento" id="nacimiento">
                </div>
                <div>
                    <input type="password" placeholder="Repetir contraseña" id="contra">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="contraseña">
                </div>
                <div class="terminos">
                    <input class="Check" type="checkbox" name="" id="formu">
                    <label class="textoCheck" for="formu">aceptas los <a href="">
                            terminos y condiciones
                        </a></label>
                </div>
                <div class="contenedorBoton">
                    <input class="boton2" type="submit" value="guardar">
                </div>

            </form>
        </section>
        </main>
    <script src="/validacionRegistro.js"></script>

</body>

</html>
